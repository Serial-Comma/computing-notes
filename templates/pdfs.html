<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
</head>
<body>
    <h1>PDF Viewer</h1>
    <h3>Search</h3>
        <form action="{{ url_for('pdfs')}}" method="GET">
            <input type="text" name="query">
            <input type="submit" value="Search">
        </form>
    {% for pdf_file in pdf_files %}
        <a href="{{ url_for('serve_pdf', filename=pdf_file[0]) }}">{{ pdf_file[0] }}</a><br>
    {% endfor %}
</body>
</html>
